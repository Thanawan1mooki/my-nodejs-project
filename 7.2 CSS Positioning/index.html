<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      left:20px;
      top: 20px;
      position: absolute;
     
    }

    .red-circle{
      height: 200px;
      width: 200px;
      background-color: #ef0808;
      border-radius: 50%;
      position: relative;
      top:500px;
      left:250px;

    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
